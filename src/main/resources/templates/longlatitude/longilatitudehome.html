<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GTech Spring Boot</title>
</head>
<body>
<h4> Gtech Thymeleaf Demo</h4>
============================= <br><br><br>

<form th:action="@{/booksapi/allbooks}" method="get">
    <h4>Click submit to display all the books</h4>
    <input type="submit" value="Submit"><br><br><br>
</form>
<form th:action="@{/booksapi/limitbookslist}" method="post">
    <label for="limit">Enter the number of books to display</label>
    <input type="number" id="limit" name="limit" min="1" max="100"><br><br>
    <input type="submit" value="Submit"><br><br>
</form>
<form th:action="@{/booksapi/addBookfrombrowser}" th:object="${book}" method="post">
    <h4>Enter a new book</h4>
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" name="isbn2" th:field="*{isbn}"/><br><br>
    <input type="submit" value="Submit"/><br><br>
    <input type="reset" value="Reset"/>
</form>
</body>
</html>
